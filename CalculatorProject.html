<!DOCTYPE html>
<html>
  <head>
    <title>Calculator Project</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="./CalculatorProject.css">
  </head>

  <body>
    <div id="app">
      <div id="hdg"><h1>CALCULATOR</h1></div>
      <div id="cal">
        <div id="outcal"></div>
        <div id="innercal"></div>
      </div>
      <div id="nbpd">
        <div class="grid-item" data-value="AC">AC</div>
        <div class="grid-item" data-value="chgsign">+/-</div>
        <div class="grid-item" data-value="%">%</div>
        <div class="grid-item col" data-value="/">/</div>
        <div class="grid-item" data-value="7">7</div>
        <div class="grid-item" data-value="8">8</div>
        <div class="grid-item" data-value="9">9</div>
        <div class="grid-item col" data-value="*">*</div>
        <div class="grid-item" data-value="4">4</div>
        <div class="grid-item spl" data-value="5">5</div>
        <div class="grid-item" data-value="6">6</div>
        <div class="grid-item col" data-value="-">-</div>
        <div class="grid-item" data-value="1">1</div>
        <div class="grid-item" data-value="2">2</div>
        <div class="grid-item" data-value="3">3</div>
        <div class="grid-item col" data-value="+">+</div>
        <div class="grid-item area" data-value="0">0</div>
        <div class="grid-item" data-value=".">.</div>
        <div class="grid-item col" data-value="=">=</div>
      </div>
    </div>

    <script src="./CalculatorProject.js"></script>
  </body>
</html>
